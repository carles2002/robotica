<!DOCTYPE html>
<html lang="es">

<head>
    <title>Landing Page</title>
    <!--Bootstrap v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Nuestros links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="module" src="../js/landing.js"></script>

    <link rel="stylesheet" href="../css/landing.css">
    <!--Fuente montserrat-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   
    
</head>

<body class="d-flex flex-column h-100 ">

     <!-- header of the page -->
     <header class="header  p-3 ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="../assets/logo_vectorial.svg" alt="Logo Empresa" class="logo">
                            <p class="mb-0 bold-text fs-2">Nexa</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <button id="btn_admin" value="Admin" class="btn btn-light btn-lg mr-3 admin-butt">ACCESO ADMIN</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- main content -->
    <main class="main m-2 mt-3 p-0 pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card border-1">
                        <div class="card-body m-0">
                            <h3 class="text-center">MAPA DEL ZOO</h3>
                            <img src="../assets/mapa_real.png" alt="Mapa zoo" class="map-image img-fluid mt-2">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card border-5">
                        <div class="card-body">
                            <section>
                                <h4>> ¿Qué animal quieres visitar?</h4>
                                <button id="btn_microfono" value="Microfono">
                                    <img src="#" alt="Microfono">   
                                </button>
                            </section>
                            <section>
                                <div>
                                    <button id="btn_ir_leon" value="Ir_leon">
                                        <img src="#" alt="Cartoon Leon">
                                    </button>
                                    <button id="btn_ir_mono" value="Ir_mono">
                                        <img src="#" alt="Cartoon Mono">
                                    </button>
                                    <button id="btn_ir_jirafa" value="Ir_jirafa">
                                        <img src="#" alt="Cartoon Jirafa">
                                    </button>
                                </div>   
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<!-- FILTRO SHADOW LOGO -->

<svg width="0" height="0">
    <defs>
        <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6"/> <!-- Desenfoque -->
            <feOffset dx="0" dy="4" result="offsetblur"/> <!-- Desplazamiento -->
            <feFlood flood-color="rgba(0, 0, 0, 0.8"/> <!-- Color de la sombra -->
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>


</body>

</html>
