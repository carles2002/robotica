<!DOCTYPE html>
<html lang="es">

<head>
    <title>Landing Page</title>
    <!--Bootstrap v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.js"></script>
    <!--Nuestros links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="module" src="../js/landing.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <!-- header of the page -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-left">
                                <img src="#" alt="Logo Empresa">
                                <p>Nexa</p>
                            </div>
                            <div class="text-right">
                                <button id="btn_admin" value="Admin">ACCESO ADMIN</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">MAPA DEL ZOO</h3>
                            <img src="#" alt="Mapa zoo">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <section>
                                <h4>> ¿Qué animal quieres visitar?</h4>
                                <button id="btn_microfono" value="Microfono">
                                    <img src="#" alt="Microfono">   
                                </button>
                            </section>
                            <section>
                                <div>
                                    <button id="btn_ir_leon" value="Ir_leon">
                                        <img src="#" alt="Cartoon Leon">
                                    </button>
                                    <button id="btn_ir_mono" value="Ir_mono">
                                        <img src="#" alt="Cartoon Mono">
                                    </button>
                                    <button id="btn_ir_jirafa" value="Ir_jirafa">
                                        <img src="#" alt="Cartoon Jirafa">
                                    </button>
                                </div>   
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
