<!DOCTYPE html>
<html lang="es">

<head>
    <title>Admin Page</title>
    <!--Bootstrap v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.js"></script>
    <!--Nuestros links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="module" src="../js/admin.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
   <!-- Fuente Josefin Sans -->
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <!-- header of the page -->
    <header class="header p-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="../assets/logo_vectorial.svg" alt="Logo Empresa" class="logo">
                            <p class="mb-0 bold-text fs-2">Nexa</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <button id="btn_admin" value="Admin" class="btn btn-light btn-lg mr-3 inicio-butt">INICIO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="container">
            <div class="row">
                <h1 class="text-center mt-3 underlined">Página de Administración</h1>
                <!-- Ubicación del Robot -->
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <img src="#" alt="Ubicación Robot">
                            <button>Abrir ubicación del robot</button>
                        </div>
                    </div>
                </div>
                <!-- Reiniciar Robot -->
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <img src="#" alt="Reiniciar Robot">
                            <button>Reiniciar Robot</button>
                        </div>
                    </div>
                </div>
                <!-- Estado del Robot -->
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h4>Estado del Robot</h4>
                        </div>
                    </div>
                </div>
                <!-- Consola del Robot -->
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">CONSOLA</h3>
                            <div style="text-align:center;">
                                <button class="btn_move" value="ArrowUp">Adelante</button>
                                <br>
                                <button class="btn_move" value="ArrowLeft">Izquierda</button>
                                <img src="#" alt="Robot PNG">
                                <button class="btn_move" value="ArrowRight">Derecha</button>
                                <br>
                                <button class="btn_move" value="ArrowDown">Atras</button>
                                <br>
                                <br>
                                <button id="btn_robotConnect" class="btn btn-success" type="button" onclick="connect()">Connectar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Volver lugar seguro -->
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <img src="#" alt="Lugar seguro">
                            <button>Volver a un lugar seguro</button>
                        </div>
                    </div>
                </div>
                <!-- Pantalla Robot -->
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">PANTALLA ROBOT</h3>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
