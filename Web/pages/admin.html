<!DOCTYPE html>
<html lang="es">

<head>
    <title>Admin Page</title>
    <!--Bootstrap v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.js"></script>
    <!--Nuestros links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="module" src="../js/admin.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
    <!-- Fuente Josefin Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <!-- header of the page -->
    <header class="header p-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="../assets/logo_vectorial.svg" alt="Logo Empresa" class="logo">
                            <p class="mb-0 bold-text fs-2">Nexa</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <button id="btn_admin" value="Admin" class="btn btn-light btn-lg mr-3 inicio-butt">INICIO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="text-center mt-3 underlined">Página de Administración</h1>
                <!-- Ubicación del Robot -->
                <div class="col-4 text-center mb-4">
                    <button class="btn btn-primary">
                        <img src="../assets/ubicacion_robot.png" alt="Ubicación Robot" class="icono-boton">
                        Abrir ubicación del robot
                    </button>
                </div>
                <!-- Reiniciar Robot -->
                <div class="col-4 text-center mb-4">
                    <button class="btn btn-danger">
                        <img src="../assets/reiniciar_robot.png" alt="Reiniciar Robot" class="icono-boton">
                        Reiniciar robot
                    </button>
                </div>
                <!-- Estado del Robot -->
                <div class="col-4 text-center mb-4">
                    <div class="estado-card">
                        <h4>Estado del Robot</h4>
                        <div class="estado-circle bg-success mx-auto"></div>
                    </div>
                </div>
                <!-- Consola del Robot -->
                <div class="col-6 text-center mb-4">
                    <div class="card shadow-sm p-3 mb-5 bg-white estado-card">
                        <div class="card-body">
                            <h4>MOVER ROBOT MANUALMENTE</h4>
                            <div class="control-buttons">
                                <button class="btn_move" value="ArrowUp"><img src="../assets/up_arrow.png" alt="Adelante"></button>
                                <div class="d-flex justify-content-center my-2">
                                    <button class="btn_move mx-2" value="ArrowLeft"><img src="../assets/left_arrow.png" alt="Izquierda"></button>
                                    <img src="../assets/robot.png" alt="Robot PNG" class="robot-img mx-2">
                                    <button class="btn_move mx-2" value="ArrowRight"><img src="../assets/right_arrow.png" alt="Derecha"></button>
                                </div>
                                <button class="btn_move" value="ArrowDown"><img src="../assets/down_arrow.png" alt="Atras"></button>
                                <br><br>
                                <button id="btn_robotConnect" class="btn btn-success" type="button" onclick="connect()">Connectar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Volver lugar seguro -->
                <div class="col-2 text-center mb-4">
                    <button class="btn btn-info">
                        <img src="../assets/lugar_seguro.png" alt="Lugar seguro" class="icono-boton">
                        Ir a lugar seguro
                    </button>
                </div>
                <!-- Pantalla Robot -->
                <div class="col-4 text-center mb-4">
                    <div class="estado-card">
                        <h4>CAMARA DEL ROBOT</h4>
                        <div class="camara-placeholder bg-light mx-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
