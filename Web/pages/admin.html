<!DOCTYPE html>
<html lang="es">

<head>
    <title>Administrator Page</title>
    <!--Bootstrap v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.js"></script>
    <!--Nuestros links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="module" src="../js/admin.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <!-- header of the page -->
    <header class="header">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Hello ROS</h1>
                <p>Let's connect our website to ROS</p>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">INFORMACIÓN</h3>
                            <span id="span_rip">Robot IP: </span><br>
                            <span id="span_rub">Ubicación: </span><br>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                Cambiar
                            </button>
                            <form>
                                <div class="form-group">
                                    <label for="inputRobotIp">Robot IP: </label>
                                    <input type="text" class="form-control" id="inputRobotIp" placeholder="Example input">
                                  </div>
                                  <button id="btn_robotIp" class="btn btn-success" type="button">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">CONSOLA</h3>
                            <div style="text-align:center;">
                                <button class="btn_move" value="ArrowUp">Adelante</button>
                                <br>
                                <button class="btn_move" value="ArrowLeft">Izquierda</button>
                                <button id="btn_microfono" value="Microfono">Microfono</button>
                                <button class="btn_move" value="ArrowRight">Derecha</button>
                                <br>
                                <button class="btn_move" value="ArrowDown">Atras</button>
                                <br>
                                <br>
                                <button id="btn_robotConnect" class="btn btn-success" type="button" onclick="connect()">Connectar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">PANTALLA ROBOT</h3>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer mt-auto bg-dark text-light">
        <div class="container">
            <h5>page ends here!</h5>
        </div>
    </footer>
</body>

</html>
